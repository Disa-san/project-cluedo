<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css?family=Cinzel|Liu+Jian+Mao+Cao&display=swap" rel="stylesheet">
  <title>Clue</title>
</head>

<body>

  <h2>
    CLUEDO
  </h2>

  <section class="cards">

    <div class="killer-deck" id="killer" onclick="pickKiller()">
      <p>KILLER</p>
      <p id="killerName"></p>
      <p id="killerAge"></p>
      <p id="killerOccupation"></p>
      <img id="killerImage" src="" height="200" />
      <p id="killerDescription"></p>
    </div>

    <div class="weapon-deck" id="weapon" onclick="pickWeapon()">
      <p>WEAPON</p>
      <p id="weaponName"></p>
      <p id="weaponWeight"></p>
    </div>

    <div class="room-deck" id="room" onclick="pickRoom()">
      <p>ROOM</p>
      <p id="roomName"></p>
    </div>

  </section>

  <h1 id="mystery"></h1>
  <button onclick="revealMystery()">REVEAL THE CRIME</button>

  <footer>
    Â©CookieMonster, A Technigo project by Disa Forshaw-de Beau
  </footer>

  <script src="clue.js"></script>
</body>

</html>
